<script>
function doOnLoad() {
  if (isPromiseSupported ()) {
	showNamedDiv('supported_content');
	hideNamedDiv('browser_not_supported');
  } else {
	showNamedDiv('browser_not_supported');
	hideNamedDiv('supported_content');
  }
}

function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    var os = "unknnown";
    var img = "";

    // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        os = "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
		img = "<a href='https://play.google.com/store/apps/details?id=pl.plstrefa.mobileApp'> <img src='/resource/playstore.png'></a>";
        os =  "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        img =  "<a href='https://apps.apple.com/us/app/manifest-plstrefa/id6740141022'> <img src='/resource/appstore.jpg'></a>";
        os = "iOS";
    }

	if (os == "iOS" || os == "Android"){
    	document.getElementById('mobileOS').innerHTML = img;
    }
}
</script>
